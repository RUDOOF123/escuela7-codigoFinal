<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Biblioteca del Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="pagina-administrador.css">
  <style>
    .preview {
      margin-top: 10px;
      max-width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      object-fit: contain;  
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
        
        <ul class="nav justify-content-center">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#" id="inicio">inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="#" id="Biblioteca">Biblioteca</a></li>
            <li class="nav-item"><a class="nav-link" href="#" id="Anuario">Anuario</a></li>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            
        </ul>

        <div class="Titulo-contenido">
            <h1 style="color: #164a88;" class="subtitulo">Bienvenido Administrador</h1>
            <h5 style="color: black;"class="encontra-tu-libro">¡agrega, quita o modifica libros aca!</h5>
        </div> 

        <div class="card mb-5">
            <div class="card-body">
                <h5 class="card-title">Subir nuevo archivo</h5>
                <div class="input-group">
                    <!-- <input type="file" class="form-control" id="fileInput"> -->
                    <!-- <button class="btn btn-success" onclick="uploadFile()">Subir</button> -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalXl">Abrir Panel de Publicacion</button>

                  <div class="modal fade" id="exampleModalXl" tabindex="-1" aria-labelledby="exampleModalXlLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl"> 
                      <div class="modal-content">
                          <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalXlLabel">Panel de Publicacion</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <div class="barra-busqueda">
                              <i class='bx bx-search'></i>
                              <input type="text" placeholder="Autores" />   
                            </div>
                              <div class="row row-cols-1 row-cols-md-2 g-2 mb-3">
                                <div class="barra-busqueda">
                                  <i class='bx bx-search'></i>
                                  <input type="text" placeholder="Titulo" />   
                                </div>
                                <div class="barra-busqueda">
                                  <i class='bx bx-search'></i>
                                  <input type="text" placeholder="Subtitulo" />   
                                </div>
                                <div class="barra-busqueda">
                                  <i class='bx bx-search'></i>
                                  <input type="text" placeholder="Editorial" />   
                                </div>
                                <div class="barra-busqueda">
                                  <i class='bx bx-search'></i>
                                  <input type="text" placeholder="Edicion" />   
                                </div>
                                <div class="barra-busqueda">
                                  <i class='bx bx-search'></i>
                                  <input type="text" placeholder="Lugar de Edicion" />   
                                </div>
                                <div class="barra-busqueda">
                                  <i class='bx bx-search'></i>
                                  <input type="text" placeholder="Año" />   
                                </div>
                                <div class="barra-busqueda">
                                  <i class='bx bx-search'></i>
                                  <input type="text" placeholder="Cantidad de Paginas" />   
                                </div>
                                <div class="barra-busqueda">
                                  <i class='bx bx-search'></i>
                                  <input type="text" placeholder="ISBN" />   
                                </div>
                                <div class="barra-busqueda">
                                  <i class='bx bx-search'></i>
                                  <input type="text" placeholder="Genero" />   
                                </div>
                                <div class="barra-busqueda">
                                  <i class='bx bx-search'></i>
                                  <input type="text" placeholder="Descripcion" />   
                                </div>
                              </div>
                                <div class="barra-busqueda">
                                  <i class='bx bx-search'></i>
                                  <input type="text" placeholder="Observaciones" />   
                                </div>
                              <div class="row row-cols-1 row-cols-md-2 g-2 mb-3">
                                  <div class="barra-busqueda">
                                    <i class='bx bx-search'></i>
                                    <input type="text" placeholder="Copias Disponibles" />   
                                  </div>
                                  <div class="barra-busqueda">
                                    <i class='bx bx-search'></i>
                                    <input type="text" placeholder="Organizacion Topografica" />   
                                  </div>
                              </div>
                            <!-- <div style="height: 300px; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; border-radius: 5px;">
                              <p class="text-muted">cuadrado gris, qsyo...</p>
                            </div> -->
                          </div>
                          <div class="modal-footer">
                            <input type="file" class="form-control" id="fileInputLibro">
                            <button type="button" class="btn btn-primary" onclick="uploadFile('fileInputLibro')">Subir Libro</button>
                          </div>
                          <div class="modal-footer">
                            <input type="file" class="form-control" id="fileInputAudio">
                            <button type="button" class="btn btn-primary" onclick="uploadFile('fileInputAudio')">Subir Audiolibro</button>
                          </div>
                      </div>
                    </div>
                  </div>


                </div>
            </div>
        </div>

        <div id="fileList" class="row g-4">
            <!-- Archivos cargados se mostrarán aquí -->
        </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="traerlibros.js"></script>
  <script src="administrador.js"></script>
</body>
</html>
